{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Professional Portfolio{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer a {
            color: #ff6347;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 5px 0;
            }
            main {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Professional Portfolio</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'about' %}">About</a> |
            <a href="{% url 'work' %}">Work</a> |
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Placeholder for child template content -->
        {% endblock content %}
    </main>
    <footer>
        <p>Hitham Rizeq Â© 2024 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
